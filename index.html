<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Component Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> 
</head>

<body>
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-semibold text-center mb-8">Computer Component Order Form</h1>
        <div class="max-w-md mx-auto">
            <form id="orderForm" class="rounded ">
                <div class="margin-bottom">
                    <label class="label text-gray-700 text-sm font-bold " for="name">
                        Name
                    </label>
                    <input
                        class="border rounded w-full py-2 px-3 text-gray-700 "
                        id="name" type="text" placeholder="Enter your name">
                </div>
                <div class="margin-bottom">
                    <label class="label text-gray-700 text-sm font-bold" for="email">
                        Email Address
                    </label>
                    <input
                        class="label border rounded w-full py-2 px-3 text-gray-700 "
                        id="email" type="email" placeholder="Enter your email address">
                </div>
                <div class="margin-bottom ">
                    <label class="margin-bottom text-gray-700 text-sm font-bold" for="component">
                        Select Component
                    </label>
                    <div class="relative">
                        <select
                            class=" w-full bg-white border border-gray-400 px-4 py-2 pr-8 rounded shadow "
                            id="component">
                            <option>Processor</option>
                            <option>Memory (RAM)</option>
                            <option>Storage (SSD/HDD)</option>
                            <option>Graphics Card</option>
                            <option>Motherboard</option>
                            <option>Power Supply</option>
                            <option>Computer Case</option>
                        </select>
                    </div>
                </div>
                <div class="margin-bottom">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="quantity">
                        Quantity
                    </label>
                    <input
                        class="shadow border rounded w-full py-2 px-3 text-gray-700"
                        id="quantity" type="number" placeholder="Enter quantity">
                </div>
                <div class="flex items-center justify-between">
                    <button id="submitOrder" class="rounded" type="button">
                        Place Order
                    </button>
                </div>
            </form>
            <div id="orderResult" class="text-center text-green-500"></div>

            <div id="orderDetails" class="max-w-md mx-auto orderDetails orderForm">
                <h2 class="text-2xl font-semibold text-center mb-4 text-gray-500">Order Details </h2>
                <div class="orderDetailsItems flex gap-4 py-2 px-3 ">
                    <p class=" text-gray-500 text-m font-bold" >Name</p>
                    <p class=" text-m " id="orderName" > user name</p>
                </div>
                <div class="orderDetailsItems flex gap-4 py-2 px-3 ">
                    <p class=" text-gray-500 text-m font-bold" >Order Quantity</p>
                    <p class=" text-m "  id="orderItem" > user name</p>
                </div> 
                <div class="orderDetailsItems flex gap-4 py-2 px-3 ">
                    <p class=" text-gray-500 text-m font-bold" >Order Amount</p>
                    <p class=" text-m " id="orderAmount" > Order Amount</p>
                </div>
                <button id="shopMore" class="rounded py-2 px-3 " type="button">
             Shop More
                </button>
            </div>
            </div>
        
        </div>
    </div>

    
    <script src="scripts.js"></script>
</body>

</html>
